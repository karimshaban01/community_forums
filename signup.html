                regionsDropdown.add(option);
            });

            // Update the districts dropdown based on the selected region
            const districtsDropdown = document.getElementById('district');
            regionsDropdown.addEventListener('change', function () {
                const selectedRegion = this.value;
                districtsDropdown.innerHTML = ''; // Clear previous options
                // Fetch districts data based on the selected region
                const selectedDistricts = districts[selectedRegion] || [];
                selectedDistricts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.text = district;
                    districtsDropdown.add(option);

    <main>
        <form id="registrationForm" action=" " method="POST" onsubmit="return validateForm()">
             <img src="image/lg.png" alt="" class="mex" width="200px" height="170px">
             <label for="fullName">FULL NAME:</label>
             <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

             <label for="sex">GENDER:</label>
             <select id="sex" name="sex" required>
                 <option value="gender">--enter your gender--</option>
                 <option value="male">Male</option>
                 <option value="female">Female</option>
                 <option value="other">Other</option>
             </select>

             <label for="email">EMAIL:</label>
             <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="region">REGION:</label>
            <select id="region" name="region" required>
                <option value="region">--select your region--</option>

            </select>
            <label for="district">DISTRICT:</label>
            <select id="district" name="district" required>
                <option value="district">--your district will display automatically--</option>

            </select>

             <label for="password">PASSWORD:</label>
             <input type="password" id="password" name="password" placeholder="Enter your password" required>
             <label for="confirmPassword">CONFIRM PASSWORD:</label>
             <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

             <button type="submit">REGISTER</button>
             <small>I have an account? <a href="sign in.html">LOG IN</a></small>
            
        </form>
    </main>
